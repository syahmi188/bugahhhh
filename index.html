    async function kirimSpam() {
      const token = document.getElementById('token').value.trim()

      const jumlah = parseInt(document.getElementById('jumlah').value)

        showError('err-token', !token) |
        showError('err-chatid', !chatid) |
        showError('err-jumlah', isNaN(jumlah) || jumlah < 1) |
        showError('err-pesan', !pesan)

      if (hasError) return

      btn.disabled = true
      status.innerText = 'mengirim...'

      let sukses = 0, gagal = 0

      for (let i = 0; i < jumlah; i++) {
        try {
          const res = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatid, text: pesan })
          })
          const json = await res.json()
          json.ok ? sukses++ : gagal++
        } catch {
          gagal++
        }
        await new Promise(r => setTimeout(r, 50))
      }

      status.innerText = `Selesai: ${sukses} berhasil, ${gagal} gagal.`
